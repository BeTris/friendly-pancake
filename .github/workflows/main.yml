name : Flask CI

on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: windows-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2
      
            - name: Set up Poetry
              uses: actions/setup-poetry@v2
              with:
                poetry-version: 1.8.2
      
            - name: Create virtual environment
              run: |
                poetry install
            
            - name: start flask app
              run : |
                poetry run flask run  
      